<h2 id="what-is-an-agent-loop">What is an Agent Loop?</h2>
<p><strong>Definition:</strong><br />
An agent loop is a conversation cycle where Claude:</p>
<ol>
<li>Receives a message with tools available</li>
<li>Decides to use tools or respond with text</li>
<li>Receives tool results</li>
<li>Continues or stops</li>
</ol>
<p><strong>Key Insight:</strong><br />
The agent autonomously decides when to use tools and when it's done</p>
</section>

<h2 id="stop-reasons-how-loops-end">Stop Reasons: How Loops End</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Inside run_search_phase() - Turn-based loop</span>
<span class="hljs-keyword">while</span> turn_count &lt; max_turns:
    turn_count += <span class="hljs-number">1</span>

    response = <span class="hljs-variable language_">self</span>.client.messages.create(
        model=Config.MODEL,
        max_tokens=Config.SEARCH_MAX_TOKENS,
        tools=cast(<span class="hljs-built_in">list</span>[ToolParam], <span class="hljs-variable language_">self</span>.tools),
        messages=conversation,
    )

    <span class="hljs-comment"># Check stop reason</span>
    has_tool_use = <span class="hljs-literal">False</span>
    <span class="hljs-keyword">for</span> block <span class="hljs-keyword">in</span> response.content:
        <span class="hljs-keyword">if</span> block.<span class="hljs-built_in">type</span> == <span class="hljs-string">&quot;tool_use&quot;</span>:
            has_tool_use = <span class="hljs-literal">True</span>
            <span class="hljs-comment"># Execute tool and add result to conversation</span>

    <span class="hljs-comment"># Loop ends when agent doesn&#x27;t use tools</span>
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> has_tool_use:
        <span class="hljs-keyword">break</span>  <span class="hljs-comment"># Agent is done!</span>
</code></pre>
<p><strong>4 Stop Reasons:</strong></p>
<ul>
<li><code>end_turn</code> - Agent wants to use tools</li>
<li><code>max_tokens</code> - Hit token limit</li>
<li><code>stop_sequence</code> - Custom stop sequence</li>
<li>No tool use - Agent is finished</li>
</ul>
</section>

<h2 id="prompt-caching-in-agent-loop">Prompt Caching in Agent Loop</h2>
<p><strong>Problem:</strong> Same ~1500 token instructions repeated 8-12 times</p>
<p><strong>Solution:</strong> Split prompt into cacheable + dynamic parts</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> Config.ENABLE_PROMPT_CACHING:
    conversation.append({
        <span class="hljs-string">&quot;role&quot;</span>: <span class="hljs-string">&quot;user&quot;</span>,
        <span class="hljs-string">&quot;content&quot;</span>: [
            {
                <span class="hljs-string">&quot;type&quot;</span>: <span class="hljs-string">&quot;text&quot;</span>,
                <span class="hljs-string">&quot;text&quot;</span>: SEARCH_EXECUTION_PROMPT_CACHEABLE,  <span class="hljs-comment"># 1500 tokens</span>
                <span class="hljs-string">&quot;cache_control&quot;</span>: {<span class="hljs-string">&quot;type&quot;</span>: <span class="hljs-string">&quot;ephemeral&quot;</span>}  <span class="hljs-comment"># Cache this!</span>
            },
            {
                <span class="hljs-string">&quot;type&quot;</span>: <span class="hljs-string">&quot;text&quot;</span>,
                <span class="hljs-string">&quot;text&quot;</span>: dynamic_prompt  <span class="hljs-comment"># 200 tokens (status update)</span>
            }
        ]
    })
</code></pre>
<p><strong>Impact:</strong></p>
<ul>
<li>Query 1: Creates cache (1500 + 200 = 1700 tokens)</li>
<li>Query 2-12: Reuses cache (200 tokens each)</li>
<li><strong>82% cost reduction!</strong></li>
</ul>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">_handle_tool_call</span>(<span class="hljs-params">self, tool_name: <span class="hljs-built_in">str</span>, tool_input: <span class="hljs-built_in">dict</span>, silent: <span class="hljs-built_in">bool</span> = <span class="hljs-literal">False</span></span>):

    <span class="hljs-keyword">if</span> tool_name == <span class="hljs-string">&quot;web_search&quot;</span>:
        query = tool_input[<span class="hljs-string">&quot;query&quot;</span>]
        search_result = <span class="hljs-variable language_">self</span>.smart_search.search(query, num_results=<span class="hljs-number">10</span>)

        <span class="hljs-keyword">if</span> search_result.get(<span class="hljs-string">&quot;results&quot;</span>):
            <span class="hljs-keyword">return</span> {
                <span class="hljs-string">&quot;results&quot;</span>: [
                    {
                        <span class="hljs-string">&quot;title&quot;</span>: r.get(<span class="hljs-string">&quot;title&quot;</span>, <span class="hljs-string">&quot;&quot;</span>),
                        <span class="hljs-string">&quot;snippet&quot;</span>: r.get(<span class="hljs-string">&quot;snippet&quot;</span>, <span class="hljs-string">&quot;&quot;</span>),
                        <span class="hljs-string">&quot;url&quot;</span>: r.get(<span class="hljs-string">&quot;link&quot;</span>, <span class="hljs-string">&quot;&quot;</span>)
                    }
                    <span class="hljs-keyword">for</span> r <span class="hljs-keyword">in</span> search_result[<span class="hljs-string">&quot;results&quot;</span>]
                ],
                <span class="hljs-string">&quot;provider&quot;</span>: search_result.get(<span class="hljs-string">&quot;provider&quot;</span>, <span class="hljs-string">&quot;unknown&quot;</span>)
            }

    <span class="hljs-keyword">elif</span> tool_name == <span class="hljs-string">&quot;save_candidate&quot;</span>:
        <span class="hljs-comment"># Validate and save candidate</span>
        <span class="hljs-variable language_">self</span>.candidates.append({

<h2 id="learning-insights-generation">Learning Insights Generation</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">_get_learning_insights</span>(<span class="hljs-params">self, weeks: <span class="hljs-built_in">int</span> = <span class="hljs-number">4</span></span>):

                       <span class="hljs-keyword">if</span> date_within_weeks(s[<span class="hljs-string">&quot;date&quot;</span>], weeks)]

    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> recent_sessions:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>

    <span class="hljs-comment"># Collect all queries</span>
    all_queries = []
    <span class="hljs-keyword">for</span> session <span class="hljs-keyword">in</span> recent_sessions:
        all_queries.extend(session.get(<span class="hljs-string">&quot;queries&quot;</span>, []))

    <span class="hljs-comment"># Find top performers</span>
    successful_queries = [q <span class="hljs-keyword">for</span> q <span class="hljs-keyword">in</span> all_queries
                          <span class="hljs-keyword">if</span> q.get(<span class="hljs-string">&quot;candidates_found&quot;</span>, <span class="hljs-number">0</span>) &gt; <span class="hljs-number">0</span>]
    successful_queries.sort(
        key=<span class="hljs-keyword">lambda</span> x: x.get(<span class="hljs-string">&quot;candidates_found&quot;</span>, <span class="hljs-number">0</span>),
        reverse=<span class="hljs-literal">True</span>
    )

    <span class="hljs-comment"># Analyze sources</span>

<h2 id="session-recording">Session Recording</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">run_full_cycle</span>(<span class="hljs-params">self</span>):

        <span class="hljs-string">&quot;week_focus&quot;</span>: strategy.get(<span class="hljs-string">&quot;week_focus&quot;</span>, <span class="hljs-string">&quot;&quot;</span>),
        <span class="hljs-string">&quot;sectors_to_prioritize&quot;</span>: strategy.get(<span class="hljs-string">&quot;sectors_to_prioritize&quot;</span>, []),
        <span class="hljs-string">&quot;total_queries_planned&quot;</span>: <span class="hljs-built_in">len</span>(strategy.get(<span class="hljs-string">&quot;search_queries&quot;</span>, []))
    }

    <span class="hljs-comment"># ... search phase</span>
    <span class="hljs-variable language_">self</span>.run_search_phase(strategy)

    <span class="hljs-comment"># After search: Record session</span>
    session_record = {

<h2 id="previous-guests-deduplication">Previous Guests Deduplication</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">_handle_tool_call</span>(<span class="hljs-params">self, tool_name, tool_input</span>):
    <span class="hljs-keyword">if</span> tool_name == <span class="hljs-string">&quot;check_previous_guests&quot;</span>:
        name = tool_input[<span class="hljs-string">&quot;name&quot;</span>]
        cutoff_date = datetime.now() - timedelta(weeks=<span class="hljs-number">8</span>)

        <span class="hljs-keyword">for</span> guest <span class="hljs-keyword">in</span> <span class="hljs-variable language_">self</span>.previous_guests:
            <span class="hljs-keyword">if</span> guest[<span class="hljs-string">&quot;name&quot;</span>].lower() == name.lower():
                guest_date = datetime.fromisoformat(guest[<span class="hljs-string">&quot;date&quot;</span>])

                <span class="hljs-keyword">if</span> guest_date &gt;= cutoff_date:
                    <span class="hljs-keyword">return</span> {
                        <span class="hljs-string">&quot;already_recommended&quot;</span>: <span class="hljs-literal">True</span>,
                        <span class="hljs-string">&quot;date&quot;</span>: guest[<span class="hljs-string">&quot;date&quot;</span>],
                        <span class="hljs-string">&quot;weeks_ago&quot;</span>: calculate_weeks(guest_date)
                    }

        <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;already_recommended&quot;</span>: <span class="hljs-literal">False</span>}
</code></pre>
<p><strong>Agent Decision:</strong></p>
<ul>
<li>If <code>already_recommended: true</code> â†’ Skip candidate</li>
<li>If <code>already_recommended: false</code> â†’ Proceed to save</li>
</ul>
