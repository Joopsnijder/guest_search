[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --strict-markers
    --strict-config
    -ra
    --tb=short

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that interact with external APIs
    file_io: marks tests that perform file I/O operations

# Minimum version
minversion = 7.0

# Test discovery patterns
norecursedirs = .git .venv __pycache__ *.egg-info .pytest_cache htmlcov

# Console output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage (when pytest-cov is installed)
# Uncomment these when you install pytest-cov
# [tool:pytest_cov]
# addopts = --cov=guest_search --cov-report=html --cov-report=term-missing
